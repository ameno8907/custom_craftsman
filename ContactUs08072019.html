	<div class="content">
		<h2>Contact Us</h2>
			<div class="intro">
				<p>
					Have a question about our products? Ready to work with us on creating a multitool just for you? Send us a message!
				</p>
			</div>
			<div class="contact_form">
				<form action="" method="post" id="contact-form">
						<p>
							<input placeholder="Your Name"
								type="text"
								required />
						</p>
						<p>
							<input placeholder="Your Phone Number"
								type="tel"
								required />
						</p>
						<p>
							<input placeholder="Your Email"
								type="email"
								required />
						</p>
						<p>
							<textarea placeholder="Type Your Message Here...">
							</textarea>
						</p>
						<button name="submit" 
							type="submit"
							id="contact-submit"
							data-submit="...Sending">
							Submit
						</button>
				</form>
			</div>
	</div>
	<!-- End Content -->
